trigger:
- main   # hoặc nhánh mà bạn muốn trigger

pool:
  name: 'MyAgent'   # tên agent pool bạn tạo trên Azure DevOps (phải khớp chính xác)

jobs:
- job: BuildAndTest
  displayName: 'Build and Test Job'
  steps:
  - checkout: self
    displayName: 'Checkout code'

  - script: |
      echo "Hello, this is running on MyAgent!"
      echo "Build step running..."
      # Ví dụ: dotnet build hoặc npm install tuỳ dự án
    displayName: 'Run build script'
